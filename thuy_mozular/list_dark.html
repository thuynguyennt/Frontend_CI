<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mozular</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <!-- header mobile -->
    <div class="nav_header on_header">
        <div class="on_head">
           <div class="time timer"><p>9:41</p></div>
           <div class="time_icon">
               <img src="./images/mobile.png">
               <img src="./images/Wifion.png">
               <img src="./images/pin.png">
           </div>
        </div>
       <div class="down_header">
           <div class="nav_icon">
               <img src="./images/navbarwhite.png">
           </div>
           <div class="personIcon">
               <img src="./images/cartwhite.png">
               <img src="./images/searchwhite.png">
               <img src="./images/Avatar.png">
           </div>
        </div>
    </div>
    <!-- header mobile end -->
    <div class="container">
       
          <!-- side bar start -->
        <div class="wrap wrapper">
            <div class="wrap_sidebar">
                <div class="wrap_sidebar--head">
                    <a href="#">
                        <img src="./images/logo.png" class="logo_light">
                        <img src="./images/logo-light-small.png" class="logo_light_small">
                    </a>
                </div>
                <div class="wrap_sidebar--icon">
                    <img src="./images/Group 989.png" class="nav_icon">
                    <img src="./images/Group 989-small.png" class="nav_small">
                </div>
            </div>
    
            <div class="wrap_content">
                <ul>
                    <li>
                        <a href="#">
                            <img src="./images/market.png">
                        <span class="white">Marketplaces</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="./images/modulewhite.png">
                            <span class="white">Modules</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="./images/person.png">
                            <span class="white">Thành viên</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="./images/bill.png">
                            <span class="white">Thanh toán</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="./images/set.png">
                            <span class="white">Cài đặt</span>
                        </a>
            
                    </li>
                </ul>
                
            </div>

            <div class="side_footer">
                <button class="btn_dark dark">
                    <img src="./images/dark.png">
                </button>
                <button class="btn_light light">
                    <img src="./images/moon.png">
                    <img src="./images/Light.png">
                </button>
            </div>
        </div>
        <!-- side bar end -->

        <!-- main start -->
        <div class="main main_container">
            <!-- header start -->
            <div class="header">
                <div class="header_title title_white">
                    <p>Marketplace</p>
                </div>
                <div class="header_icon">
                   <a href="#"><img src="./images/cartwhite.png"></a>
                   <a href="#"><img src="./images/searchwhite.png"></a> 
                   <a href="#"><img src="./images/Avatar.png"></a>
                </div>
            </div>
            <!-- header end -->

            <!-- content start -->
            <div class="main_content">
                <div class="main_banner">
                    <img src="./images/banner.png">
                </div>
                <div class="title">
                    <p>Tất cả module</p>
                </div>
                <div class="main_image">
                    <div class="main_item item1">
                        <div class="content">
                            <h3>Time Tracker</h3>
                            <p>Human resource management</p>
                        </div>
                        <div class="image">
                            <img src="./images/item1.png">
                        </div>
                    </div>
                    <div class="main_item item2">
                        <div class="content">
                            <h3>Bus Tracker</h3>
                            <p>Human resource management</p>
                        </div>
                        <div class="image">
                            <img src="./images/item2.png">
                        </div>
                    </div>
                    <div class="main_item item3 ">
                        <div class="content">
                            <h3>Moz Check</h3>
                            <p>Human resource management</p>
                        </div>
                        <div class="image">
                            <img src="./images/item3.png">
                        </div>
                    </div>
                    <div class="main_item item4">
                        <div class="content">
                            <h3>ERP</h3>
                            <p>Human resource management</p>
                        </div>
                        <div class="image">
                            <img src="./images/item4.png">
                        </div>
                    </div>
                </div>
            </div>
            <!-- content end -->
        </div>
        <!-- main end -->
    </div>

</body>
</html>
