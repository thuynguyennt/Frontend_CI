<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container-fluid" id="blend_container">
        <div class="side-bar">
            <div class="border">

            </div>
            <div class="side_info">
                <div class="name">
                    <img src="./images/Rectangle 94.png" alt="round">
                    <span id="name">Name</span>
                </div>
                <div class="customer">
                    <div class="people">
                        <img src="./images/2 Friends.png" alt="friends">
                        <span>Khách hàng</span>
                    </div>
                </div>
                <div class="setting">
                    <img src="./images/Settings.svg" alt="setting">
                    <span>Settings</span>
                </div>
            </div>
            <div class="bar">
                <img src="./images/Open.png" alt="bar">
            </div>
        </div>
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <p>Marketplace</p>
                </div>
                <div class="search">
                     <img src="./images/cart.png"  alt="cart">
                     <img src="./images/search.png" alt="search">
                     <img src="./images/Avatar.png" alt="avartar" id="image">
                     <div class="search_name" id="color_search">
                        <input type="text" id="" name="name" value="Sarios Media" placeholder="Admin">
                     </div>
                </div>
            </div>
            <div class="container_content">
                <div class="content_item1">
                    <div class="custom_info">
                        <p>Thông tin khách hàng</p>
                        <div class="create_form" >
                            <form action="">
                                <div class="name_unit">
                                    <label for="name"> Họ và tên</label>
                                    <input type="text" id="" name="name" placeholder="Nhập họ và tên">
                                    <label for="workunit">Tên đơn vị tổ chức</label>
                                    <input type="text" id="" name="workunit" placeholder="Nhập đơn vị tổ chức">
                                </div>
                                <div class="phone_email">
                                    <label for="phone">Số điện thoại</label>
                                    <input type="tel" id="" name="phone" placeholder="Nhập số điện thoại">
                                    <label for="mail">Email</label>
                                    <input type="email" id="" name="mail" placeholder="Nhập Email">
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="payment">
                        <form action="">
                            <p>Phương thức thanh toán</p>
                            <input type="radio" id="check" name="change">
                            <label for="">Chuyển khoản(nhân viên chăm sóc khách hàng Mozualar liên hệ hỗ trợ)</label><br>
                            <input type="radio" id="" name="momo">
                            <label for="">Ví Momo</label><br>
                            <input type="radio" id="" name="bank">
                            <label for="">Ngân hàng nội địa</label><br>
                            <button class="paycount">
                                <span>Thanh toán</span>
                                <img src="./images/module_cart.png">
                            </button>

                        </form>
                        
                    </div>
                </div>
            
                <div class="product_item">
                    <p class="product_info">Thông tin sản phẩm</p>
                    <div class="tracker_item">
                        <img src="./images/Rectangle 101.png">
                        <div class="time_tracker">
                            <p>Time Tracker</p>
                            <p>Giá trị</p>
                            <p>2.000.000</p>
                        </div>
                    </div>
                    <div class="tracker_item">
                        <img src="./images/Rectangle 101.png">
                        <div class="time_tracker">
                            <p>Time Tracker</p>
                            <p>Giá trị</p>
                            <p>2.000.000</p>
                        </div>
                    </div>
                    <div class="sum_count">
                        <p>Tổng giá trị đơn hàng</p>
                        <p>4.000.000</p>
                    </div>
                </div>

            </div>
            
        </div>
        
    </div>
    <div class="confirm">
        <div class="content_confirm">
            <p>Yêu cầu của bạn đã được thành công <span>Mozular</span> sẽ liên hệ với bạn để hỗ trợ thanh toán</p>
            <div class="confirm_btn">
                <button class="back_btn">
                    <span>Quay về Marketplace</span>
                    <img src="./images/Drop down.png">
                </button>
                <button class="list_btn">
                    <span>Xem  thông tin đơn hàng</span>
                    <img src="./images/Detail.png">
                </button>
            </div>
        </div>
    </div>
    
</body>
</html>
