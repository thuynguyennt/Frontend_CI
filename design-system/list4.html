<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    sintegrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="side-bar">
            <div class="toolbar">
                <div class="round">
                    <img src="./images/round.png" alt="round">
                    <span>Name</span>
                </div>
                <div class="list-nav">
                    <div class="friends">
                        <img src="./images/2 Friends.png" alt="friends">
                        <span>Khách hàng</span>
                    </div>
                </div>
                <div class="setting">
                    <div class="nav_set">
                        <img src="./images/Settings.svg" alt="settings">
                    <span>Settings</span>
                    </div>
                </div>
            </div>
            <div class="bar">
                <img src="./images/navbar.png" alt="bar">
            </div>
            
        </div>
        <div class="container">
            <div class="navbar">
                <div class="createTitle">
                    <img src="./images/View more.svg">
                    <span>Tạo hồ sơ khách hàng</span>
                </div>
                <div class="nav-input">
                    <button class="btn"><img src="./images/Property 1=False.svg" alt="search"></button>
                    <input type="text"></input>
                    <img src="./images/Avatar.svg" alt="person">
                </div>
            </div>
            <div class="navcontent">
                <div class="image_nun">
                    <img src="./images/Rectangle 84.png">
                </div>
                <div class="contentForm">
                    <form action="" id="form" method='post'>
                        <label for="name">Tên KH:</label><br>
                        <input type="text" name="name" value="Trần Quốc Anh"><br>
                        <label for="code">Mã KH:</label><br>
                        <input type="text" name="code" value="123456789"><br>
                        <label for="sex">Giới tính:</label>
                        <div class="radio">
                            <p><input type="radio" name="male" value="Nam"><label>Nam</label></p>
                            <p><input type="radio" name="female" value="Nữ"><label>Nữ</label></p>
                        </div>
                        <label for="date">Ngày sinh:</label><br>
                        <input type="text" name="date" value="1999 / 03 / 24"><br>
                        <label for="phone">Điện thoại</label><br>
                        <input type="tel" name="phone" value="079823432"><br>
                        <label for="address">Địa chỉ:</label><br>
                        <input type="text" name="address" value="Giáp Nhất, Thanh Xuân, Hà Nội"><br>
                        <label for="email">Email:</label><br>
                        <input type="email" name="email" value="quanganhtran@consultindochina.com">
                        <div class="btn-submit">
                            <button type="reset" class="reset">Cancel</button>
                            <button type="submit" class="submit">Submit</button>
                        </div>
    
                        
                    </form>
                    
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
